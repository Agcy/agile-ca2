# Node docker image on which this would be run
image: node:latest

variables:
   npm_config_cache: "$CI_PROJECT_DIR/.npm"
   NODE_ENV: 'test'

cache:
   key:
     files:
        - package.json
   paths:
      - .npm
      - node_modules
      - build

services:
   - mongo

stages:
  - install
  - build
  - test
  - staging

# Jobs:

install_dependencies:
  stage: install
  script:
    - npm  ci

Build_api:
  stage: build
  before_script:
     - npm run clean
  script:
    - npm run build

test_api:
  stage: test
  script:
    - npm run test:coveralls

deploy_staging:
  image: edbizarro/gitlab-ci-pipeline-php:7.3-alpine
  only:
    - develop
  stage: staging
  before_script:
    # 修复 npm 缓存权限问题
    - sudo chown -R $(whoami) ~/.npm
    # 安装 Node.js 和 Ruby 依赖
    - npm install netlify-cli -g
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    # 部署到 Netlify
    - netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
    - echo "已部署到 Netlify 预发布服务器"
    # 部署到 Heroku
    - dpl --provider=heroku --app=$HEROKU_APP_NAME_STAGING --api-key=$HEROKU_API_KEY
    - echo "已部署到 Heroku 预发布服务器"


